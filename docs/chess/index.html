<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandmaster's Training | Sagheer Akram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      --text-color: #f8fafc;
      --text-secondary: #94a3b8;
      --board-border: #334155;
      --white-square: #e2e8f0;
      --black-square: #475569;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .glass-panel {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0;
    }

    p.subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    #board-container {
      width: 100%;
      max-width: 400px;
      /* Force size */
      margin: 0 auto 1.5rem auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Override chessboard.js styles for premium feel */
    .board-b72b1 {
      border: none !important;
    }

    .white-1e1d7 {
      background-color: var(--white-square);
      color: #b58863;
      /* Text color if any */
    }

    .black-3c85d {
      background-color: var(--black-square);
      color: #f0d9b5;
      /* Text color if any */
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .status-badge.active {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 2px 10px rgba(168, 85, 247, 0.3);
    }

    .btn-glow {
      display: inline-block;
      background: var(--primary-gradient);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px 0 rgba(168, 85, 247, 0.39);
      border: none;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .btn-glow.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .btn-glow:hover {
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.23);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--text-secondary);
      text-decoration: none;
      border-bottom: 1px dotted var(--text-secondary);
    }

    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 24px;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #a855f7;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-msg {
      color: #ef4444;
      font-size: 0.8rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>

<body>

  <div class="glass-panel">
    <div id="loading-overlay">
      <div style="text-align: center">
        <div class="spinner" style="margin: 0 auto 10px auto;"></div>
        <div>Syncing Game Board...</div>
        <div id="error-text" class="error-msg"></div>
      </div>
    </div>

    <header>
      <h1>Grandmaster's Training</h1>
      <p class="subtitle">Drag a piece to make your move against the Bot.</p>
      <div id="status-badge" class="status-badge">Initializing...</div>
    </header>

    <div id="board-container">
      <div id="board" style="width: 100%"></div>
    </div>

    <div class="controls">
      <a id="moveBtn" class="btn-glow" href="#" target="_blank">Submit Move</a>
    </div>

    <div class="footer">
      <p>Designed for <a href="https://github.com/SagheerAkram">SagheerAkram</a></p>
    </div>
  </div>

  <script>
    var board = null
    var game = new Chess()
    var $status = $('#status-badge')
    var $moveBtn = $('#moveBtn')
    var $loading = $('#loading-overlay')
    var $errorText = $('#error-text')

    // Use a cache-busting timestamp
    var stateUrl = 'https://raw.githubusercontent.com/SagheerAkram/SagheerAkram/main/chess_state.json?t=' + new Date().getTime()

    fetch(stateUrl)
      .then(response => {
        if (!response.ok) throw new Error("HTTP " + response.status);
        return response.json();
      })
      .then(data => {
        var currentFen = data.fen
        game.load(currentFen)
        board.position(currentFen)
        updateStatus()

        // Hide loading after a short delay for smoothness
        setTimeout(() => {
          $loading.addClass('hidden')
        }, 500)
      })
      .catch(error => {
        console.error('Error fetching state:', error)
        $errorText.text('Could not load game state. Falling back to start. (' + error.message + ')').show()
        // Still allow play from start if fetch fails
        game.reset()
        board.position('start')
        updateStatus()
        setTimeout(() => {
          $loading.addClass('hidden')
        }, 2000)
      })

    function onDragStart(source, piece, position, orientation) {
      if (game.game_over()) return false

      // Only allow moving the side whose turn it is
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false
      }
    }

    function onDrop(source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for simplicity
      })

      // illegal move
      if (move === null) return 'snapback'

      updateStatus()

      // Update Button
      var moveSan = move.san // e.g. "Nf3"
      var moveUci = move.from + move.to // e.g. "g1f3"
      if (move.promotion) moveUci += move.promotion

      var issueTitle = "Chess Move: " + moveUci
      var issueUrl = "https://github.com/SagheerAkram/SagheerAkram/issues/new?title=" + encodeURIComponent(issueTitle) + "&body=Make move: " + moveUci

      $moveBtn.attr('href', issueUrl)
      $moveBtn.text('Submit Move: ' + moveSan)
      $moveBtn.addClass('visible')
    }

    function onSnapEnd() {
      board.position(game.fen())
    }

    function updateStatus() {
      var moveColor = (game.turn() === 'b') ? 'Black' : 'White'
      var statusText = moveColor + "'s Turn"
      $status.removeClass('active')

      if (game.in_checkmate()) {
        statusText = 'Game Over: ' + moveColor + ' Checkmated'
        $status.addClass('active')
      } else if (game.in_draw()) {
        statusText = 'Game Over: Draw'
      } else {
        if (game.in_check()) {
          statusText += ' (Check)'
          $status.addClass('active')
        }
      }

      $status.text(statusText)
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      pieceTheme: 'https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/img/chesspieces/wikipedia/{piece}.png'
    }
    board = Chessboard('board', config)
    $(window).resize(board.resize)
  </script>
</body>

</html>
